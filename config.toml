    name = "Projects"
    url = "/projects/"
    weight = 3
  [[menu.nav]]
    name = "Events"
    url = "/events/"
    weight = 4
  [[menu.nav]]
    name = "About"
    url = "/about/"
    weight = 5
  [[menu.nav]]
    name = "Search"
    url = "/search/"
    weight = 6
  [[menu.nav]]
    name = "RSS"
    url = "/index.xml"
    weight = 7
